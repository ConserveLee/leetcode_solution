language: go

go:
  - stable

branches:
  only:
    - develop

script:
  - cd Helper
  - go run .
  - cd ..
  - git config --local user.name "${U_NAME}"
  - git config --local user.email "${U_EMAIL}"
  - git add .
  - git commit -m ":construction_worker:- Build & Deploy by Travis CI"
  - git push --force --quiet "https://${Travis_Token}@${GIT_REF}" develop:master

after_success: